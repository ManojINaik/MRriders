<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Debug Scroll Reveal</title>
    <style>
        /* Basic reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .reveal.revealed {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        /* Staggered reveal for children */
        .reveal-stagger > * {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease-out;
            transition-delay: calc(var(--delay, 0) * 0.1s);
        }
        
        .reveal-stagger.revealed > * {
            opacity: 1;
            transform: translateY(0);
        }
        
        body { font-family: Arial, sans-serif; padding: 20px; }
        section { margin: 50px 0; }
        h2 { font-size: 2rem; margin-bottom: 20px; }
        h3 { font-size: 1.5rem; margin: 10px 0; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .card { padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
    </style>
</head>
<body>
    <section>
        <h2 class="reveal">Test Section</h2>
        <div class="grid reveal-stagger">
            <div class="card">
                <h3>Card 1</h3>
                <p>Content 1</p>
            </div>
            <div class="card">
                <h3>Card 2</h3>
                <p>Content 2</p>
            </div>
            <div class="card">
                <h3>Card 3</h3>
                <p>Content 3</p>
            </div>
        </div>
    </section>

    <script src="scroll-reveal.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing scroll reveal...');
            
            const scrollReveal = new ScrollRevealManager({
                threshold: 0.1,
                staggerDelay: 100,
                respectReducedMotion: false // Disable for testing
            });
            
            scrollReveal.init();
            
            // Debug: Log all elements on page
            setTimeout(() => {
                console.log('All h3 elements:', document.querySelectorAll('h3'));
                console.log('Elements with reveal classes:', document.querySelectorAll('[class*="reveal"]'));
                console.log('Elements with revealed class:', document.querySelectorAll('.revealed'));
            }, 1000);
        });
    </script>
</body>
</html>
