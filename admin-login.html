<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Mr Riders</title>
    <link href="mrriders.png" rel="icon" type="image/png" />
    <link href="neomorphic.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style type="text/tailwindcss">
        :root {
            --primary-color: #6366f1;
            --secondary-color: #f3f4f6;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --background-color: #ffffff;
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --accent-mint: #10d9c4;
            --accent-navy: #0f172a;
            --accent-lavender: #a78bfa;
            --accent-blue: #1e40af;
            --error-color: #ef4444;
            --success-color: #10b981;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            padding-left: 3rem;
            height: 3.5rem;
            border-radius: 0.75rem;
            border: 2px solid #e2e8f0;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #64748b;
            z-index: 10;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-purple));
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid;
        }

        .alert-error {
            background-color: #fef2f2;
            border-color: #fecaca;
            color: #dc2626;
        }

        .alert-success {
            background-color: #f0fdf4;
            border-color: #bbf7d0;
            color: #16a34a;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .shape:nth-child(1) { top: 20%; left: 20%; animation-delay: 0s; }
        .shape:nth-child(2) { top: 60%; left: 80%; animation-delay: 5s; }
        .shape:nth-child(3) { top: 80%; left: 40%; animation-delay: 10s; }
        .shape:nth-child(4) { top: 40%; left: 60%; animation-delay: 15s; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape w-20 h-20 bg-white rounded-full"></div>
        <div class="shape w-16 h-16 bg-purple-300 rounded-full"></div>
        <div class="shape w-12 h-12 bg-blue-300 rounded-full"></div>
        <div class="shape w-24 h-24 bg-pink-300 rounded-full"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container w-full max-w-md rounded-2xl p-8 shadow-2xl relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <img src="mrriders.png" alt="Mr Riders Logo" class="h-16 w-16 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Admin Login</h1>
            <p class="text-gray-600">Access your Mr Riders admin panel</p>
        </div>

        <!-- Alert Messages -->
        <div id="alert-container"></div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <!-- Username/Email Field -->
            <div class="input-group">
                <div class="input-icon">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <input type="text" 
                       id="username" 
                       name="username" 
                       placeholder="Username or Email"
                       required
                       class="w-full text-gray-800 placeholder-gray-500">
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <div class="input-icon">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <input type="password" 
                       id="password" 
                       name="password" 
                       placeholder="Password"
                       required
                       class="w-full text-gray-800 placeholder-gray-500">
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                    <span class="ml-2 text-sm text-gray-600">Remember me</span>
                </label>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-primary w-full">
                <span id="loginText">Login</span>
                <svg id="loginSpinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-600">
            <p>Â© 2024 Mr Riders. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Admin authentication system
        class AdminAuth {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.alertContainer = document.getElementById('alert-container');
                this.loginText = document.getElementById('loginText');
                this.loginSpinner = document.getElementById('loginSpinner');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                this.checkExistingAuth();
            }

            showAlert(message, type = 'error') {
                this.alertContainer.innerHTML = `
                    <div class="alert alert-${type}">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                ${type === 'error' ? 
                                    '<path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>' :
                                    '<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>'
                                }
                            </svg>
                            <span>${message}</span>
                        </div>
                    </div>
                `;
            }

            hideAlert() {
                this.alertContainer.innerHTML = '';
            }

            showLoading() {
                this.loginText.textContent = 'Logging in...';
                this.loginSpinner.classList.remove('hidden');
            }

            hideLoading() {
                this.loginText.textContent = 'Login';
                this.loginSpinner.classList.add('hidden');
            }

            async handleLogin(e) {
                e.preventDefault();
                
                this.hideAlert();
                this.showLoading();

                const formData = new FormData(this.form);
                const username = formData.get('username');
                const password = formData.get('password');
                const remember = formData.get('remember');

                try {
                    // Simulate API call (replace with actual authentication)
                    const response = await this.authenticate(username, password);
                    
                    if (response.success) {
                        // Store authentication token
                        if (remember) {
                            localStorage.setItem('admin_token', response.token);
                        } else {
                            sessionStorage.setItem('admin_token', response.token);
                        }
                        
                        // Store user info
                        localStorage.setItem('admin_user', JSON.stringify(response.user));
                        
                        this.showAlert('Login successful! Redirecting...', 'success');
                        
                        // Redirect to admin dashboard
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1500);
                    } else {
                        this.showAlert(response.message || 'Invalid credentials');
                    }
                } catch (error) {
                    this.showAlert('Login failed. Please try again.');
                } finally {
                    this.hideLoading();
                }
            }

            async authenticate(username, password) {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Default admin credentials (in production, this should be server-side)
                const validCredentials = [
                    { username: 'admin', password: 'mrriders2024', role: 'admin' },
                    { username: 'mrriders', password: 'admin123', role: 'admin' },
                    { username: 'admin@mrriders.com', password: 'mrriders2024', role: 'admin' }
                ];

                const user = validCredentials.find(cred => 
                    (cred.username === username || cred.username === username.toLowerCase()) && 
                    cred.password === password
                );

                if (user) {
                    return {
                        success: true,
                        token: 'admin_token_' + Date.now(),
                        user: {
                            username: user.username,
                            role: user.role,
                            lastLogin: new Date().toISOString()
                        }
                    };
                } else {
                    return {
                        success: false,
                        message: 'Invalid username or password'
                    };
                }
            }

            checkExistingAuth() {
                const token = localStorage.getItem('admin_token') || sessionStorage.getItem('admin_token');
                if (token) {
                    // Check if token is still valid (in production, validate server-side)
                    window.location.href = 'admin-dashboard.html';
                }
            }
        }

        // Initialize authentication system
        document.addEventListener('DOMContentLoaded', () => {
            new AdminAuth();
        });
    </script>
</body>
</html>
